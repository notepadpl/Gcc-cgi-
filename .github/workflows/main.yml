name: Compile emcc

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install emcc
      run: sudo apt-get install -y emscripten

    - name: Check emcc version
      run: emcc -v

    - name: Compile C to object file
      run: emcc hello.c -o hello.o

    - name: Compile object file to HTML, JS and WASM
      run: emcc hello.o -o hello.html --preload-file hello.wasm

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: files
        path: ./
