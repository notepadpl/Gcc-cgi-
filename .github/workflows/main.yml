name: Compile emcc

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install emcc
      run: sudo apt-get install -y emscripten  
    
    - name: Check emcc version
      run: emcc -v
    - name: Check emcc version
      run: emcc --clear-cache

    - name: Compile C to html
      run:  emcc core.cpp -s WASM=1 -s USE_SDL=2 -O3 -o index.js --no-cache

    - name: Upload compiled Html
      uses: actions/upload-artifact@v4
      with:
        name: index.js
        path: ./index.js
